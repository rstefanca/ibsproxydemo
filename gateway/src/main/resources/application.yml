ribbon:
  eureka:
    enabled: false

zuul:
  routes:

    paymentGroups:
      path: /tbcibs-play/**/paymentGroups
      url: http://localhost:8082
    paymentRegions:
      path: /tbcibs-play/**/paymentRegions
      url: http://localhost:8082
    billPayments:
      sensitiveHeaders:
      path: /tbcibs-play/**/billPayments
      url: http://localhost:8082
    billPaymentsOrder:
      sensitiveHeaders:
      path: /tbcibs-play/**/billPayments/order
      url: http://localhost:8082
    ui:
      path: /dev/**
      sensitiveHeaders:
      strip-prefix: false
      url: http://localhost:9000

    legacy:
      sensitiveHeaders:
      path: /**
      strip-prefix: false
      url: http://10.2.11.13:9082

server:
  port: 8081
